<div class="search-list-container"
(click)="onClick()">

    <a-input
      [text]="text" 
      placeholder="Search or jump to..."
      (valueChange)="onValueChangued($event)"
      (inputBlur)="onInputBlured($event)"
      [organismClicked]="organismClicked"
      [showList]="showList"
      >
    </a-input>
    <div *ngIf="text.length > 0 && showList">
        <m-item
            [text]="text" 
            [url]="getSearch()" 
            [search]="true" 
            buttonText="All GitHub">
        </m-item>
    </div>


    <div *ngIf="showList" class="list">
        <div *ngFor="let i of items | filterPipe: text">
            <m-item
                [text]="i.name" 
                [search]="false"
                buttonText="Jump To" 
                [url]="i.url">
            </m-item>
        </div>
    </div>

</div>
